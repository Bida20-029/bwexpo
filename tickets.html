<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Ticket | Botswana Food Expo</title>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Amaranth', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .ticket-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .ticket-container h1 {
      text-align: center;
      color: #057015;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form.ticket-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .ticket-form input,
    .ticket-form select {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid hsl(230, 50%, 90%);
      font-size: 1rem;
      font-family: 'Amaranth', sans-serif;
    }

    .ticket-form button {
      background-color: #057015;
      color: white;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ticket-form button:hover {
      background-color: #045b12;
    }

    @media (max-width: 640px) {
      .ticket-container {
        margin: 60px 15px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="ticket-container">
    <h1>Register to Get Your Ticket</h1>
    <form class="ticket-form" action="#" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />

      <select name="access_type" required>
        <option value="">Select Access Type</option>
        <option value="general">General Admission</option>
        <option value="vip">Panel Discussions</option>
        <option value="exhibitor">Exhibitor</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
